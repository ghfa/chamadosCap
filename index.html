						</div>
						<div id="camposPort">

							<input type="text" value="OS/OC: " class="htmlOutputPort" size="50"> <br> <br>
						</div>
					</div>
					<div id="btnPort">
						<button type="button" id="copiarTextoPort" onclick="clicar()">Copiar Dados</button>

					</div>
				</div>
